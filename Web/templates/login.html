<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <style>
        /* CSS for Navbar */
      nav {
        background-color: #4960a6;
        overflow: hidden;
      }
      
      nav a {
        float: left;
        color: #f6af84;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* CSS for Page Content */
      .content {
        padding: 50px;
        text-align: center;
      }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
          }
          
          body {
            background-color: #F5F5F5;
          }
          
          .container {
            width: 400px;
            margin: 50px auto;
            background-color: #FFFFFF;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            padding: 30px;
          }
          
          h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333333;
          }
          
          form {
            display: flex;
            flex-direction: column;
          }
          
          .input-field {
            margin-bottom: 20px;
          }
          
          input[type="text"], input[type="password"] {
            border: none;
            border-bottom: 2px solid #333333;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            background-color: transparent;
            transition: border-bottom-color 0.3s;
          }
          
          input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-bottom-color: #4960a6;
          }
          
          button[type="submit"] {
            background-color: #4960a6;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
          }
          
          button[type="submit"]:hover {
            background-color: #007FFF;
          }
          
          .link {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            color: #666666;
            font-size: 14px;
          }
          
          .link a {
            color: #4960a6;
            text-decoration: none;
          }
          
          .link a:hover {
            text-decoration: underline;
          }
          
    </style>
    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="C:\Users\chefs\OneDrive\Desktop\BDA Project\home\about.html">About</a>
        <a href="#">Contact Us</a>
        <a href="#">Sign In</a>
        <a href="#">Sign Up</a>
      </nav>
    <div class="container">
      <h1>Welcome Back!</h1>
      <form>
        <div class="input-field">
          <input type="text" placeholder="Email" required>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="link">
        <a href="#">Forgot Password?</a>
        <a href="#">Create an Account</a>
      </div>
    </div>
  </body>
</html>
