<app-navbar></app-navbar>
<div class="pd">
    <div class="row placecenter">
        <div class="col-md-4">
            <div class="card" >
                <div class="card-body">
                    <div class="card-text">
                        <form [formGroup]="validationForm" (ngSubmit)="onSubmit()">
                            <div class="col placecenter">
                                <h4 style="color: #00FF7F; font-weight: bold;">Registration</h4>
                                <br>
                                        <mdb-form-control>
                                          <span class="input-group-text show-hide-button" >
                                            <input
                                                mdbValidate
                                                mdbInput
                                                type="text"
                                                id="firstName"
                                                class="form-control"
                                                formControlName="firstName" 
                                                placeholder="First Name"
                                                style="color: white;"
                                                required>
                                                
                                      <i class="fa fa-user"  ></i>
                                    </span>
                                  <mdb-error
                                    *ngIf="
                                    firstName?.invalid && (firstName?.dirty || firstName?.touched)
                                    "
                                    >First name is required</mdb-error
                                  >
                                  <mdb-success
                                    *ngIf="
                                    firstName?.valid && (firstName?.dirty || firstName?.touched)
                                    "
                                    >Looks good!</mdb-success
                                  >
                                </mdb-form-control>
                                <br>
                                <mdb-form-control>
                                  <span class="input-group-text show-hide-button" >
                                  <input
                                    mdbValidate
                                    mdbInput
                                    type="text"
                                    id="lastName"
                                    class="form-control"
                                    formControlName="lastName"
                                    style="color: white;"
                                    placeholder="Last Name"
                                    required
                                  />
                                  <i class="fa fa-user" ></i>
                                    </span>

                                  <mdb-error *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)"
                                    >Last name is required</mdb-error
                                  >
                                  <mdb-success *ngIf="lastName?.valid && (lastName?.dirty || lastName?.touched)"
                                    >Looks good!</mdb-success
                                  >
                                </mdb-form-control>
                                <br>
                                <mdb-form-control>
                                  <span class="input-group-text show-hide-button" >
                                  <input
                                    mdbValidate mdbInput type="email"  style="color: white;" id="email" class="form-control" formControlName="email" required placeholder="Email"
                                  />
                                  <i class="fa fa-envelope" ></i>
                                    </span>
                                  
                                  <mdb-error *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                                    >Email is required</mdb-error
                                  >
                                  <mdb-success *ngIf="email?.valid && (email?.dirty || email?.touched)"
                                    >Looks good!</mdb-success
                                  >
                                </mdb-form-control>
                              <br>
                                <mdb-form-control>
                                  <span class="input-group-text show-hide-button" >
                                  <input  mdbValidate mdbInput type="tel"  style="color: white;" id="phone" class="form-control" formControlName="phone" required placeholder="Phone"/>
                                  <i class="fa fa-phone" ></i>
                                    </span>
                                  <mdb-error *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)"
                                    >Phone Number is required</mdb-error
                                  >
                                  <mdb-success *ngIf="phone?.valid && (phone?.dirty || phone?.touched)"
                                    >Looks good!</mdb-success
                                  >
                              </mdb-form-control>
                              <br>
                                <mdb-form-control>
                                    
                                    <div class="input-group-append">
                                      <span class="input-group-text show-hide-button"  (click)="showPassword = !showPassword">
                                        <input mdbValidate  mdbInput type="password" id="userPassword"  style="color: white;" [(ngModel)]="validationForm.value.password" type = "{{showPassword ? 'text' : 'password'}}" class="form-control" formControlName="Password" required placeholder="Password"/>
                                        <i class="fa fa-eye"   *ngIf="showPassword"></i>
                                        <i class="fa fa-eye-slash"  *ngIf="!showPassword"></i>
                                      </span>
                                    </div>
                                    <mdb-error *ngIf="userPassword?.invalid && (userPassword?.dirty || userPassword?.touched)"
                                    >Password is required</mdb-error
                                  >
                                  <mdb-success *ngIf="userPassword?.valid && (userPassword?.dirty || userPassword?.touched)"
                                    >Looks good!</mdb-success
                                  >
                                </mdb-form-control>
                                <br>
                                <mdb-form-control>
  
                                  
                                  <div class="input-group-append">
                                    <span class="input-group-text show-hide-button"   (click)="showConfPassword = !showConfPassword">
                                      <input mdbValidate  mdbInput type="password" id="confirmPassword"  style="color: white;" [(ngModel)]="validationForm.value.password" type = "{{showConfPassword ? 'text' : 'password'}}" class="form-control" formControlName="confirmPassword" required placeholder="Confirm Password"/>
                                      <i class="fa fa-eye"   *ngIf="showConfPassword"></i>
                                      <i class="fa fa-eye-slash"  *ngIf="!showConfPassword"></i>
                                      
                                    </span>
                                  </div>
                                  <mdb-error *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
                                    >Confirm Password is required</mdb-error
                                  >
                                  <mdb-success *ngIf="confirmPassword?.valid && (confirmPassword?.dirty || confirmPassword?.touched)"
                                    >Looks good!</mdb-success
                                  >
                                </mdb-form-control>
                              <button type="submit" class="btn btn-primary mt-4" style="background-color: #00FF7F; color: black;">Submit</button>
                        </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
